server.address=localhost
server.servlet.context-path=/excel
server.port=8080
spring.application.name=excel


# 连接数据库
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_datasource1?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 上转最大文件，请求最大在和
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB
# JDK 21
spring.threads.virtual.enabled=true

# MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.fly.test.entity
mybatis.configuration.map-underscore-to-camel-case=true
# 显式指定 MySQL 方言（适用于分页等场景）
mybatis.configuration.database-id=mysql


# 暴露所有actuator端点(生产环境应更谨慎)
management.endpoints.web.exposure.include=*
# 启用metrics端点
management.endpoint.metrics.enabled=true
# 启用Prometheus格式的指标输出
management.metrics.export.prometheus.enabled=true
